<div class="table-container">
  <div class="table-header">
    <button class="new-user-btn" (click)="goToCreate()">
      <i class="bi bi-person-plus-fill"></i>
      <span>Nueva Persona</span>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="styled-table">

    <!-- Nombre -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let person"> {{ person.firstName }} </td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let person"> {{ person.lastName }} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let person"> {{ person.phoneNumber }} </td>
    </ng-container>

    <!-- Activo -->
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let person">
        <div class="status-icon">
          <mat-icon
            [class]="person.asset ? 'status-active' : 'status-inactive'"
            [matTooltip]="person.asset ? 'Usuario activo' : 'Usuario inactivo'">
            {{ person.asset ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </div>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let person">
        <div class="action-buttons">
          <button class="edit-btn" (click)="goToEdit(person)" >
            <i class="bi bi-pencil-fill"></i>
            <span>Editar</span>
          </button>
          <button class="delete-btn" (click)="deletePerson(person.id)" >
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    class="styled-paginator"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="10">
  </mat-paginator>
</div>
