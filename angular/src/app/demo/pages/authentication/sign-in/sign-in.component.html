<div class="lado-derecho">
  <div class="auth-content mini-contener">
    <div class="card Formulario-login">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="../../../../../assets/images/logoSolo.png" alt="logo" class="img-fluid mb-4" width="100" />
            <h4 class="mb-3 f-w-400">
Iniciar sesión</h4>
            <div class="input-group mb-3">
              <span class="input-group-text fondo-icono" id="basic-addon1"><i class="feather icon-mail"></i></span>
              <input type="email" class="form-control input-registro"
       placeholder="Nombre de Usuario"
       [(ngModel)]="LoginDto.username"
       name="username"
       required />
              <!-- <input type="email" class="form-control input-registro" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1" /> -->
            </div>
            <div class="input-group mb-4">
              <span class="input-group-text fondo-icono" id="basic-addon3"><i class="feather icon-lock"></i></span>
              <input type="password" class="form-control input-registro"
       placeholder="Contraseña"
       [(ngModel)]="LoginDto.password"
       name="password"
       required />
              <!-- <input type="password" class="form-control input-registro" placeholder="
Contraseña" aria-label="Username" aria-describedby="basic-addon3" /> -->
            </div>
            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                <label for="checkbox-fill-a1" class="cr">
Guardar credenciales</label>
              </div>
            </div>
            <div class="d-grid bttn-inicio-sesion">
              <button class="btn btn-block btn-primary mb-4" (click)="login()">Iniciar sesión
</button>
            </div>
            <p class="mb-2 text-muted color-p"
            >
              ¿Olvidaste tu contraseña?
              <a href="javascriprt:" class="f-w-400">Restablecer</a>
            </p>
            <p class="mb-0 text-muted color-p">
             ¿No tienes cuenta?
              <a [routerLink]="['/register']" class="f-w-400">Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
